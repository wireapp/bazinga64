<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Base64</title>
    <script src="bazinga64.js"></script>
  </head>
  <body>
    <h1>bazinga64</h1>
    <p>Base64 encoding and decoding with ASCII string representation. Works with Node.js and modern browsers.</p>
    <form name="convert" method="post" action="/">
      <textarea id="input" name="input">Hello</textarea><br />
      <textarea disabled="disabled" id="output" name="output">SGVsbG8=</textarea><br />
      <input id="submit" type="submit" name="submit" value="Encode" title="Encode" />
    </form>
    <script>
      (function() {
        var onSubmit = function(event) {
          var input = document.getElementById('input');
          var output = document.getElementById('output');

          var encoded = bazinga64.Encoder.toBase64(input.value);
          output.value = encoded.asString;

          event.preventDefault();
          return false;
        };

        var submit = document.getElementById('submit');
        submit.addEventListener('click', onSubmit);
      })();
    </script>
  </body>
</html>
